databaseChangeLog:
  - changeSet:
      id: "1"
      author: Danish
      changes:
        - createTable:
            tableName: employees
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: department
                  type: VARCHAR(255)
